<div class="form-group">
	<label for="api" class="col-md-2 control-label">节点:</label>
	<div class="col-sm-9">
		<input class="form-control" id="api" placeholder="请输入节点" value="" type="text" />
	</div>
</div>
<div class="form-group">
	<label for="parameter" class="col-md-2 control-label">参数名:</label>
	<div class="col-sm-9">
		<input class="form-control" id="parameter" placeholder="请输入参数名" value="" type="text" />
	</div>
</div>
<div class="form-group">
	<label for="value" class="col-md-2 control-label">参数值:</label>
	<div class="col-sm-9">
		<input class="form-control" id="value" placeholder="请输入参数值" value="" type="text" />
	</div>
</div>
<div class="form-group">
	<label for="auto" class="col-md-2 control-label">接口:</label>
	<div class="col-sm-9">
		<table class="form-control">
			<tr>
				<td><input id="auto" name="auto" type="radio" value="1" /></td>
				<td>是</td>
				<td><input id="auto" name="auto" type="radio" value="0"  checked="checked" /></td>
				<td>否</td>
			</tr>
		</table>
	</div>
</div>
